<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bondly</title>
</head>

<body>
  <div class="container1">
    <h1>Add Post</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'add_post' %}" method="post">
      {% csrf_token %}
      <label for="">Title:</label><br><br>
      <input type="text" name="title" required><br><br>

      <label for="">Content:</label><br><br>
      <textarea name="content" cols="30" rows="10" required></textarea><br><br>

      <button type="submit" id="new">Submit</button>
    </form>
  </div>
</body>

</html>
