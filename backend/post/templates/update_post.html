<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bondly</title>
</head>

<body>
  <div>
    <h1>Update Post</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'update_post' post.post_id %}" method="post">
      {% csrf_token %}
      <label for="">Title:</label><br><br>
      <input type="text" name="title" value="{{ post.title }}" required><br><br>

      <label for="">Content:</label><br><br>
      <textarea name="content" cols="30" rows="10" required>{{ post.content }}</textarea><br><br>

      <button type="submit" id="new">Update</button>
    </form>

  </div>
</body>

</html>
