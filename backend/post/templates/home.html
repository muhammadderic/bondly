<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bondly</title>
</head>

{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
  <div class="container">
    <h1>Post Table</h1>
    <table id="post" border="1">
      <thead>
        <th>Post Id</th>
        <th>Title</th>
        <th>Content</th>
        <th colspan="2" id="mid">Action</th>
      </thead>

      <tbody>
        {% for post_item in post_list %}
        <tr>
          <td>{{ post_item.post_id }}</td>
          <td>{{ post_item.title }}</td>
          <td>{{ post_item.content }}</td>
          <td>
            <a href="{% url 'update_post' post_item.post_id %}">
              <button id="up">Update</button>
            </a>
          </td>
          <td>
            <a href="{% url 'delete_post' post_item.post_id %}"
              onclick="return confirm('Are you sure you want to delete this post?')">
              <button id="del">Delete</button>
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td>Posts not found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <br><br>

    <a href="{% url 'add_post' %}">
      <button id="new3">Add Post</button>
    </a>
  </div>
</body>

</html>
